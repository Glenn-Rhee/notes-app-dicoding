<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>Notes App</h1>
      </nav>
    </header>

    <main class="main">
      <section class="add-book container">
        <form id="form-add">
          <div class="heading">
            <h4>Add new Book</h4>
          </div>
          <div class="input-form">
            <h5 class="error-input"></h5>
            <div class="input-group">
              <label for="title">Title</label>
              <input type="text" id="title" required autocomplete="off" />
            </div>
            <div class="input-group">
              <label for="penulis">Written by</label>
              <input type="text" id="penulis" required autocomplete="off" />
            </div>
            <div class="input-group">
              <label for="tahun">Year </label>
              <input type="number" id="tahun" required autocomplete="off" />
            </div>
          </div>
          <div class="input-form">
            <div class="input-group">
              <span>Mark as read <input type="checkbox" /></span>
              <button id="add-btn">Add new</button>
            </div>
          </div>
        </form>
      </section>

      <section class="search-book container">
        <div class="heading">
          <h4>Search Books</h4>
        </div>
        <div class="input-form">
          <div class="input-group">
            <input
              type="search"
              id="search"
              required
              autocomplete="off"
              placeholder="Book Title"
            />
            <button id="search-btn">Search</button>
          </div>
        </div>
      </section>

      <section class="book-list container" id="section-unfinished">
        <div class="heading">
          <h4>Not Finished Yet</h4>
        </div>
        <div class="book-lists">
          <h4 class="no-data" id="no-data-unfinished">No Data</h4>
          <div class="container-card" id="card-unfinished"></div>
        </div>
      </section>

      <section class="book-list container" id="section-finished">
        <div class="heading">
          <h4>Finished</h4>
        </div>
        <div class="book-lists">
          <h4 class="no-data" id="no-data-finished">No Data</h4>
          <div class="container-card" id="card-finished"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h5>Copyright &copy; 2024 Ariel Rizki</h5>
    </footer>
    <script src="src/js/main.js"></script>
  </body>
</html>
